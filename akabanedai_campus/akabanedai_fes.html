        <h1>昨年の赤羽台祭の紹介</h1>
        <h2>赤羽台祭について</h2>
        <p>赤羽台キャンパスで行われる大学祭、赤羽台祭は2024年度で第8回を迎えた。赤羽台祭では、企画に加えて公式グッズを作成し販売するなど、多くの取り組みを行っている。</p>
        <h2>企画</h2>
        <p>企画では、ゼミやサークルごとに企画を提案し、様々なゲームや展示を楽しむことが出来る。赤羽台祭の企画では、赤羽台キャンパスにINIADが属していることもあり、AI関連の企画や展示が多数行われている。また、一般的な模擬店や軽音サークルによるライブなども行われている。</p>
